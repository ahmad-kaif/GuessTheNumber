<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://www.linkedin.com/in/ahmadkaif/">LINKDIN</a>
    </nav>
    <div class="title">
        <h1>WELCOME TO THE NUMBER GUESSING GAME</h1>
    </div>
    <div class="main">
        <h3>Try and guess a random number between 1 and 100</h3>
        <h3>You have 10 attempts to guess the right number</h3>
    

        <form class="form">
            <label for="guessField" id="guess">Guess The Number</label>
            <br>
            <input type="text"  id="guessField">
            <br>
            <input type="submit" value="Submit guess" id="subt" >

        </form>


        <div class="result">
            <p>Previous Guess : <span class="guesses"></span></p>
            <p>Guesses Remaining : <span class="lastResult">10</span></p>
            <p class="loworhigh"></p>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
